<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- font aws -->
    <script
      src="https://kit.fontawesome.com/acbd692ad8.js"
      crossorigin="anonymous"
    ></script>
    <!-- stylesheet -->
    <link rel="stylesheet" href="./build/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100&display=swap" rel="stylesheet">

  <body>
    <header>
      <nav class="navbar">Navbar</nav>
    </header>
    <div class="loader flex">
      <span class="logo">
        <div class="ellipse">
          <p class="flex logo-x">X</p>
        </div>
        <div class="ellipse1"></div>
        <div class="ellipse2"></div>
      </span>
    </div>
    <div class="flex container">
      <main class="left-slide"></main>
      <main id="main-content" class="mid-slide"></main>
      <main class="right-slide"></main>
    </div>
    <footer class="flex">
      <button id="previous" class="toggle-btn toggle-btn-left">
        <i class="fa-solid fa-angle-left"></i>
      </button>
      <button id="next" class="toggle-btn toggle-btn-right">
        <i class="fa-solid fa-chevron-right"></i>
